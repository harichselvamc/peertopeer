<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeerJS Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>ðŸ”— Peer-to-Peer Chatroom</h1>

    <div id="host-info">
      <p>Your Room ID: <span id="my-id">Generating...</span></p>
      <button onclick="copyRoomId()">ðŸ“‹ Copy Room ID</button>
    </div>

    <div id="join-section">

  <script src="script.js"></script>
</body>
</html>
